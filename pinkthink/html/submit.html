
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="bootstrap/favicon.ico">

    <title>PinkThink Home Page</title>

    <!-- Bootstrap core CSS -->
    <link href="bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="bootstrap/cover.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="site-wrapper">

      <div class="site-wrapper-inner">

        <div class="cover-container">

          <div class="masthead clearfix">
            <div class="inner">
              <img src="images/ptlogo.png" align=left>
              <nav>
                <ul class="nav masthead-nav">
                  <li class="active"><a href="/">Home</a></li>
                  <li><a href="/create/">Create</a></li>
                  <li><a href="#">My Projects</a></li>
                  <li><a href="#">Explore</a></li>
                  <li><a href="{{ url|safe }}">{{url_linktext}}</a></li>
                </ul>
              </nav>

            </div>
          </div>



          <div class="inner cover">

          {% if user %}
             <h1 class="cover-heading">PinkThink</h1>
            <p class="lead">Welcome to PinkThink, {{user.nickname()}}!</p>
            <p class="lead">
              <a href="http://www.thepinkthink.org/" class="btn btn-lg btn-default">Learn more</a>
            </p>

          {% else %}
             <section class="container" align="center" style="width:800px; margin:0 auto;">
                <div class="login">
                  <h1>Login to PinkThink</h1>
                  <form method="post">
                    <p><input type="text" name="login" value="" placeholder="Username or Email"></p>
                    <p><input type="password" name="password" value="" placeholder="Password"></p>
                    <p class="remember_me">
                      <label>
                        <input type="checkbox" name="remember_me" id="remember_me">
                        Remember me on this computer
                      </label>
                    </p>
                    <p class="submit">
                        <a href="index.html">Log in</a>
                      </p>
                  </form>
                </div>

                <div class="login-help">
                  <p>Forgot your password? <a href="index.html">Click here to reset it</a>.</p>
                </div>
              </section>
          {% endif %}
          </div>



          <div class="mastfoot">
            <div class="inner">
              <p>Created by Shruti, Janet, Samantha, and Reynis.</p>
            </div>
          </div>

        </div>

      </div>

    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="bootstrap/assets/js/ie10-viewport-bug-workaround.js"></script>
</script>
<script src="https://apis.google.com/js/client.js?onload=init"></script>
  </body>
</html>
